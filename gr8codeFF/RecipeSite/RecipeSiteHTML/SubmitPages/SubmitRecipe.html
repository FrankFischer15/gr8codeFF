    <!--============= Intro =============-->
    <h1>Submit a recipe</h1>

    <p>We'd love to know what your favorite recipes are! Submit them here, and if they're awesome, we'll include them in our site.</p>
    <!--============= Submit Form =============-->
    <div>
        <form class="recipeInfo">
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" />
            <label for="email">Your email:</label>
            <input type="text" name="email" id="email" />
            <lable for="course">What type of recipe is this?</label>
                <select id="course">
                    <option>Appetizer</option>
                    <option>Entree</option>
                    <option>Dessert</option>
                </select>
                <label for="yourRecipe">Enter your recipe below:</label>
                <input type="text" class="yourRecipe" id="yourRecipe" />
                <input type="submit" value="Submit Recipe" />
        </form>
    </div>
